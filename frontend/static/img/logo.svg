<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="15" y="15" width="70" height="70" rx="10" fill="#4a6cf7"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="40" r="8" fill="white"/>
  <circle cx="65" cy="40" r="8" fill="white"/>
  <circle cx="35" cy="40" r="4" fill="black"/>
  <circle cx="65" cy="40" r="4" fill="black"/>
  
  <!-- LED indicators -->
  <circle cx="25" cy="25" r="3" fill="red"/>
  <circle cx="75" cy="25" r="3" fill="green"/>
  
  <!-- Mouth/Scanner -->
  <rect x="30" y="65" width="40" height="5" rx="2" fill="#ff6b6b"/>
  
  <!-- Decorative elements -->
  <rect x="40" y="10" width="20" height="5" rx="2" fill="#ff9e4a"/>
  <rect x="10" y="40" width="5" height="20" rx="2" fill="#ff9e4a"/>
  <rect x="85" y="40" width="5" height="20" rx="2" fill="#ff9e4a"/>
</svg>