openapi: 3.0.0
info:
  title: Module 3 Documentation Management API
  description: API for managing Module 3 Docusaurus documentation
  version: 1.0.0
servers:
  - url: https://api.docs-management.example.com/v1
    description: Production server
  - url: https://staging-api.docs-management.example.com/v1
    description: Staging server

paths:
  /modules:
    get:
      summary: List all documentation modules
      description: Retrieve a list of all documentation modules
      parameters:
        - name: limit
          in: query
          description: Maximum number of results to return
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of modules
          content:
            application/json:
              schema:
                type: object
                properties:
                  modules:
                    type: array
                    items:
                      $ref: '#/components/schemas/DocumentationModule'
                  total:
                    type: integer
                  offset:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'

    post:
      summary: Create a new documentation module
      description: Create a new documentation module
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModuleCreateRequest'
      responses:
        '201':
          description: Module created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentationModule'
        '400':
          $ref: '#/components/responses/BadRequest'

  /modules/{moduleId}:
    get:
      summary: Get module details
      description: Retrieve detailed information about a specific module
      parameters:
        - name: moduleId
          in: path
          required: true
          description: Unique identifier of the module
          schema:
            type: string
      responses:
        '200':
          description: Module details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentationModule'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update module details
      description: Update information about a specific module
      parameters:
        - name: moduleId
          in: path
          required: true
          description: Unique identifier of the module
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModuleUpdateRequest'
      responses:
        '200':
          description: Module updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentationModule'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /modules/{moduleId}/chapters:
    get:
      summary: List chapters in a module
      description: Retrieve all chapters for a specific module
      parameters:
        - name: moduleId
          in: path
          required: true
          description: Unique identifier of the module
          schema:
            type: string
        - name: status
          in: query
          description: Filter chapters by status
          schema:
            type: string
            enum: [draft, review, published]
      responses:
        '200':
          description: List of chapters
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapters:
                    type: array
                    items:
                      $ref: '#/components/schemas/Chapter'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      summary: Create a new chapter
      description: Create a new chapter in a specific module
      parameters:
        - name: moduleId
          in: path
          required: true
          description: Unique identifier of the module
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChapterCreateRequest'
      responses:
        '201':
          description: Chapter created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /modules/{moduleId}/chapters/{chapterId}:
    get:
      summary: Get chapter details
      description: Retrieve detailed information about a specific chapter
      parameters:
        - name: moduleId
          in: path
          required: true
          description: Unique identifier of the module
          schema:
            type: string
        - name: chapterId
          in: path
          required: true
          description: Unique identifier of the chapter
          schema:
            type: string
      responses:
        '200':
          description: Chapter details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update chapter details
      description: Update information about a specific chapter
      parameters:
        - name: moduleId
          in: path
          required: true
          description: Unique identifier of the module
          schema:
            type: string
        - name: chapterId
          in: path
          required: true
          description: Unique identifier of the chapter
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChapterUpdateRequest'
      responses:
        '200':
          description: Chapter updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /chapters/{chapterId}/sections:
    post:
      summary: Create a new section
      description: Create a new section in a specific chapter
      parameters:
        - name: chapterId
          in: path
          required: true
          description: Unique identifier of the chapter
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SectionCreateRequest'
      responses:
        '201':
          description: Section created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Section'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /content-blocks/{contentBlockId}/validate:
    post:
      summary: Validate content block
      description: Run validation checks on a content block
      parameters:
        - name: contentBlockId
          in: path
          required: true
          description: Unique identifier of the content block
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                validation_types:
                  type: array
                  items:
                    type: string
                    enum: [content_accuracy, apa_citation, technical_concept, build_integrity]
                  description: Types of validation to perform
      responses:
        '200':
          description: Validation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  validation_results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /modules/{moduleId}/validate-structure:
    post:
      summary: Validate module structure
      description: Validate that all required sections are present in each chapter
      parameters:
        - name: moduleId
          in: path
          required: true
          description: Unique identifier of the module
          schema:
            type: string
      responses:
        '200':
          description: Structure validation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  validation_results:
                    type: array
                    items:
                      $ref: '#/components/schemas/StructureValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    DocumentationModule:
      type: object
      required:
        - id
        - name
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique identifier for the documentation module
        name:
          type: string
          description: Name of the module
        description:
          type: string
          description: Brief description of the module content
        version:
          type: string
          description: Current version of the documentation
        status:
          type: string
          enum: [draft, review, published, archived]
          description: Current status of the module
        created_at:
          type: string
          format: date-time
          description: Timestamp when module was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last update
        authors:
          type: array
          items:
            type: string
          description: List of authors contributing to the module
        target_audience:
          type: string
          description: Intended audience for the module

    ModuleCreateRequest:
      type: object
      required:
        - name
        - target_audience
      properties:
        name:
          type: string
          description: Name of the module
        description:
          type: string
          description: Brief description of the module content
        target_audience:
          type: string
          description: Intended audience for the module

    ModuleUpdateRequest:
      type: object
      properties:
        name:
          type: string
          description: Updated name of the module
        description:
          type: string
          description: Updated description of the module content
        status:
          type: string
          enum: [draft, review, published, archived]
          description: Updated status of the module
        target_audience:
          type: string
          description: Updated target audience for the module

    Chapter:
      type: object
      required:
        - id
        - module_id
        - title
        - order
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique identifier for the chapter
        module_id:
          type: string
          description: Reference to the parent module
        title:
          type: string
          description: Title of the chapter
        order:
          type: integer
          description: Sequential order within the module
        status:
          type: string
          enum: [draft, review, published]
          description: Current status of the chapter
        word_count:
          type: integer
          description: Number of words in the chapter
        technology_type:
          type: string
          enum: [isaac_sim, isaac_ros, nav2]
          description: Type of technology this chapter covers
        learning_objectives:
          type: array
          items:
            type: string
          description: List of objectives for the chapter
        created_at:
          type: string
          format: date-time
          description: Timestamp when chapter was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last update

    ChapterCreateRequest:
      type: object
      required:
        - title
        - order
      properties:
        title:
          type: string
          description: Title of the chapter
        order:
          type: integer
          description: Sequential order within the module
        technology_type:
          type: string
          enum: [isaac_sim, isaac_ros, nav2]
          description: Type of technology this chapter covers
        learning_objectives:
          type: array
          items:
            type: string
          description: List of objectives for the chapter

    ChapterUpdateRequest:
      type: object
      properties:
        title:
          type: string
          description: Updated title of the chapter
        order:
          type: integer
          description: Updated sequential order within the module
        status:
          type: string
          enum: [draft, review, published]
          description: Updated status of the chapter
        technology_type:
          type: string
          enum: [isaac_sim, isaac_ros, nav2]
          description: Updated type of technology this chapter covers

    Section:
      type: object
      required:
        - id
        - chapter_id
        - title
        - order
        - section_type
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique identifier for the section
        chapter_id:
          type: string
          description: Reference to the parent chapter
        title:
          type: string
          description: Title of the section
        order:
          type: integer
          description: Sequential order within the chapter
        section_type:
          type: string
          enum: [overview, core_concepts, system_role, limitations_tradeoffs, summary]
          description: Type of section
        content:
          type: string
          description: Markdown content of the section
        keywords:
          type: array
          items:
            type: string
          description: List of keywords covered in the section
        created_at:
          type: string
          format: date-time
          description: Timestamp when section was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last update

    SectionCreateRequest:
      type: object
      required:
        - title
        - order
        - section_type
      properties:
        title:
          type: string
          description: Title of the section
        order:
          type: integer
          description: Sequential order within the chapter
        section_type:
          type: string
          enum: [overview, core_concepts, system_role, limitations_tradeoffs, summary]
          description: Type of section
        content:
          type: string
          description: Markdown content of the section
        keywords:
          type: array
          items:
            type: string
          description: List of keywords covered in the section

    ContentBlock:
      type: object
      required:
        - id
        - section_id
        - type
        - content
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique identifier for the content block
        section_id:
          type: string
          description: Reference to the parent section
        type:
          type: string
          enum: [text, image, diagram, quote, definition]
          description: Type of content
        content:
          type: string
          description: The actual content
        metadata:
          type: object
          description: Additional information (alt text, caption, etc.)
        validation_status:
          type: string
          enum: [verified, needs_review, invalid]
          description: Status of validation
        created_at:
          type: string
          format: date-time
          description: Timestamp when content block was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last update

    Citation:
      type: object
      required:
        - id
        - content_block_id
        - type
        - apa_format
        - created_at
      properties:
        id:
          type: string
          description: Unique identifier for the citation
        content_block_id:
          type: string
          description: Reference to the content block using the citation
        type:
          type: string
          enum: [book, journal, website, documentation, research_paper]
          description: Type of source
        apa_format:
          type: string
          description: Full APA-formatted citation
        url:
          type: string
          format: uri
          description: URL of the source if applicable
        accessed_date:
          type: string
          format: date
          description: Date the source was accessed
        verified:
          type: boolean
          description: Whether the source was verified
        created_at:
          type: string
          format: date-time
          description: Timestamp when citation was created

    ResearchItem:
      type: object
      required:
        - id
        - module_id
        - topic
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique identifier for the research item
        module_id:
          type: string
          description: Reference to the associated module
        status:
          type: string
          enum: [pending, in_progress, completed, discarded]
          description: Current status of the research
        topic:
          type: string
          description: Topic or concept to research
        source_url:
          type: string
          format: uri
          description: URL of the research source
        summary:
          type: string
          description: Summary of the research findings
        relevance_score:
          type: number
          minimum: 0
          maximum: 1
          description: Score indicating how relevant the research is
        verified:
          type: boolean
          description: Whether the information was verified
        created_at:
          type: string
          format: date-time
          description: Timestamp when research item was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last update

    ValidationResult:
      type: object
      required:
        - rule_id
        - result
        - severity
      properties:
        rule_id:
          type: string
          description: ID of the validation rule
        result:
          type: boolean
          description: Whether validation passed
        severity:
          type: string
          enum: [error, warning, info]
          description: Severity of the validation result
        message:
          type: string
          description: Description of the validation result
        details:
          type: object
          description: Additional details about the validation

    StructureValidationResult:
      type: object
      required:
        - chapter_id
        - chapter_title
        - missing_sections
        - validation_passed
      properties:
        chapter_id:
          type: string
          description: ID of the chapter being validated
        chapter_title:
          type: string
          description: Title of the chapter being validated
        missing_sections:
          type: array
          items:
            type: string
            enum: [overview, core_concepts, system_role, limitations_tradeoffs, summary]
          description: List of missing required sections
        validation_passed:
          type: boolean
          description: Whether the chapter has all required sections

    ValidationError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
        details:
          type: object
          description: Additional error details

  responses:
    BadRequest:
      description: Bad request - invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'

    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'